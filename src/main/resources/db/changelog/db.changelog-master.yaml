databaseChangeLog:
  - changeSet:
      id: 0001-create-dynamic-rule
      author: team
      changes:
        - createTable:
            tableName: dynamic_rule
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_text
                  type: CLOB
              - column:
                  name: rule_json
                  type: CLOB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
        - addUniqueConstraint:
            tableName: dynamic_rule
            columnNames: product_id
            constraintName: ux_dynamic_rule_product_id
  - changeSet:
      id: 0002-create-rule-stat
      author: team
      changes:
        - createTable:
            tableName: rule_stat
            columns:
              - column:
                  name: rule_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
